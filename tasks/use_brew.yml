---

# Run 'brew update'.
- name: update homebrew repo cache
  homebrew:
    update_homebrew: yes

# Run 'brew install ...'.
- name: install necessary package with homebrew
  homebrew:
    name: '{{ item }}'
    state: present
  with_items:
    - curl
    - git
    - node
    - npm

